version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: patapesa-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-patapesa}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-patapesa_dev_password}
      POSTGRES_DB: ${DB_NAME:-patapesa_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - patapesa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-patapesa}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: patapesa-redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_dev_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis_data:/data
    networks:
      - patapesa-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: patapesa-backend
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://${DB_USER:-patapesa}:${DB_PASSWORD:-patapesa_dev_password}@postgres:5432/${DB_NAME:-patapesa_db}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-patapesa}
      DB_PASSWORD: ${DB_PASSWORD:-patapesa_dev_password}
      DB_NAME: ${DB_NAME:-patapesa_db}
      
      # Redis Configuration
      REDIS_URL: redis://default:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_dev_password}
      
      # Application Configuration
      FLASK_APP: ${FLASK_APP:-app.py}
      FLASK_ENV: ${FLASK_ENV:-development}
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      API_PORT: 5000
      
      # CORS Configuration
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8080}
    ports:
      - "${API_PORT:-5000}:5000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    networks:
      - patapesa-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m flask run --host=0.0.0.0
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: patapesa-frontend
    environment:
      # Frontend Environment Variables
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000}
      REACT_APP_ENV: ${REACT_APP_ENV:-development}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - patapesa-network
    depends_on:
      - backend
    command: npm start
    restart: unless-stopped

networks:
  patapesa-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
